{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>{{ page_title }}</h1>
</div>
<div class="row">
    <div class="col-4">
        <form action="{{ url_for('process_login') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password() }}
            </div>
            {{ form.submit }}
        </form>
    </div>
</div>
           
{% endblock %}
